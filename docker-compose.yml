version: "3.7"
services:
  db:
    image: postgres:14
    container_name: rr-ii-db
    restart: unless-stopped
    hostname: database.db
    env_file:
      - .env
    environment:
      POSTGRES_DB: $DB_DATABASE
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USERNAME
    volumes:
      - ./docker-compose/pgsql/data:/var/lib/postgresql/data
    networks:
      - rr-ii

  nginx:
    image: nginx:alpine
    container_name: rr-ii-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/backend
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - rr-ii
  app:
    build:
      #args:
        #user: prod
        #uid: 1000
      context: ./
      dockerfile: Dockerfile
    container_name: rrii-backend-app
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./:/var/www/backend
    networks:
      - rr-ii
    depends_on:
      - db

networks:
  rr-ii:
    driver: bridge
